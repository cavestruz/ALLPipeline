[train_filenames]
lens_glob :  /data/avestruz/StrongCNN/Challenge/GroundBased/GroundBasedTraining/lensed-Band3/*-1*
non_lens_glob :  /data/avestruz/StrongCNN/Challenge/GroundBased/GroundBasedTraining/unlensed-Band3/*-1*

[test_filenames]
lens_glob :  /data/avestruz/StrongCNN/Challenge/FinalData/GroundBased/Data_KiDS_Big.[23]/Public/Band3/*.fits
non_lens_glob :  

[augment_train_data]
method_label : rotate_images
method_kwargs : {'degrees':[0, 90, 180, 270]}

[augment_test_data]
method_label : rotate_images
method_kwargs : {'degrees':[0, 90, 180, 270]}

[param_grid]
midpointsigmaclip__sigma_factor : -1.
midpointsigmaclip__mid_point : 'mean'
midpointsigmaclip__normalize : 0.
log_positive_definite__shift : 1.0
hog__orientations : 6
hog__pixels_per_cell : (8, 8)
hog__cells_per_block : (3, 3)
logistic_regression__C : 80.

[image_processing]
label1 : mask_avg_impute
label2 : sknormalize
label3 : midpointsigmaclip
label4 : norm
label5 : log_positive_definite
label6 : hog

[classifier]
label: logistic_regression

[model]
pklfile: hog.pkl
