[filenames]
lens_glob : ../data/realistic_data/???_lensed_*.fits
non_lens_glob : ../data/realistic_data/???_unlensed_*.fits

[augment_train_data]
method_label : rotate_images
method_kwargs : {'degrees':[0, 90, 180, 270]}

[param_grid]
hog__orientations : (9,8)
hog__pixels_per_cell : ((16,16),(8,8),(4, 4),)#(4, 4))
hog__cells_per_block : ((3, 3),(1,1))#(1, 1))
logistic_regression__C : (10.,50.)

[image_processing]
label1: hog

[classifier]
label: logistic_regression
