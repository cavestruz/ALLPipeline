[filenames]
lens_glob : ../data/realistic_data/???_lensed_*.fits
non_lens_glob : ../data/realistic_data/???_unlensed_*.fits

[rotation_degrees]
0: 0
1: 90
2: 180
3: 270

[param_grid]
'hog__orientations' : (9,)
'hog__pixels_per_cell' : ((8, 8),(4, 4))
'hog__cells_per_block' : ((3, 3),(1, 1))
'logistic_regression__C' : (1., 5., 10.)



[image_processing]
label1: 'hog'

[classifier]
label: 'LogisticRegression'
